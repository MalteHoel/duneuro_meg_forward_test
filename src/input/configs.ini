type=fitted
solver_type=cg
element_type=tetrahedron
post_process=false
subtract_mean=true
post_process_meg=true

[volume_conductor.grid]
filename=mesh.msh

[volume_conductor.tensors]
filename=conductivities.txt

[source_model]
type=localized_subtraction
intorderadd_eeg_patch=0
intorderadd_eeg_boundary=0
intorderadd_eeg_transition=0
intorder_meg_patch=0
intorder_meg_boundary=6
intorder_meg_transition=5
restrict=false
initialization=single_element
extensions=vertex vertex

[solver]
reduction=1e-14
edge_norm_type=houston      #only for dg
penalty=20                  #only for dg
scheme=sipg                 #only for dg
weights=tensorOnly          #only for dg

[meg]
intorderadd = 5
type = physical

[input]
polar_frequency=4
azimuth_frequency=8
radius=100
dipoles_filename=dipole.txt

[output]
visualize_fields=true
doSubsampling=false
type=binary
filename_volume_conductor=volume_conductor
filename_dipole=dipole
filename_magnetic_fields_analytic=magnetic_field
